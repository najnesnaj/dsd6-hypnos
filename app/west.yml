      revision: 542b2296e6d515b265e25c6b7208e8fea3014f90
    - name: hal_nordic
      path: modules/hal/nordic
      revision: 742d8fb839406951ef7f95d0132bfa8c2635343f
    - name: lvgl
      path: modules/lib/gui/lvgl
      revision: 74fc2e753a997bd71cefa34dd9c56dcb954b42e2
    - name: littlefs
      path: modules/fs/littlefs
      revision: 0aefdda69d236cb01f932117c1f32e9da09c0ec3
    - name: mcuboot
      revision: e88113bbebe34ff2ccc6627ffae885cfeed6fdfd
      path: bootloader/mcuboot
    - name: mcumgr
      url: https://github.com/endian-albin/mcumgr
      revision: f4e8e00836b25cc2393acb8c14936f7b5356ff2b
      path: modules/lib/mcumgr
    - name: segger
      path: modules/debug/segger
      revision: 6fcf61606d6012d2c44129edc033f59331e268bc
    - name: tinycbor
